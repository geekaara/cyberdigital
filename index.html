<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Online Electronic Shopping Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="top-nav-bar">
        <div class="search-box">
            <img src="lo.png" class="logo">
            <input type="text" class="form-control">
            <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
        </div>
        <div class="menu-bar">
            <ul>
                <li><a href="#"><i class="fa fa-shopping-basket" aria-hidden="true"></i>Cart</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com" target="new"><img src="img/F.png"></a>
            <a href="https://www.gmail.com" target="new"><img src="img/g.png"></a>
            <a href="https://www.twitter.com" target="new"><img src="img/t.png"></a>
            <a href="https://www.instagram.com/" target="new"><img src="img/in.png"></a>
        </div>
    </div>
    <div class="container">
        <h2>CYBER DIGITAL</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="product-top">
                    <img src="img/T1.jpg">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i
                                class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-secondary" title="Ouick Shop"><i
                                class="fa fa-heart-o"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i
                                class="fa fa-shopping-cart"></i></button>
                    </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>Lenovo G500</h3>
                    <h5>Rs.65,990</h5>
                </div>
            </div>


            <div class="col-md-3">
                <div class="product-top">
                    <img src="len.jpg">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i
                                class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-secondary" title="Ouick Shop"><i
                                class="fa fa-heart-o"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i
                                class="fa fa-shopping-cart"></i></button>
                    </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                    <h3>Lenovo Y7000 SE</h3>
                    <h5>Rs.68,990</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="product-top">
                    <img src="app.jpg">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i
                                class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-secondary" title="Ouick Shop"><i
                                class="fa fa-heart-o"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i
                                class="fa fa-shopping-cart"></i></button>
                    </div>
                </div>
                <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <h3>Apple Macbook Air</h3>
                    <h5>Rs.74,990</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
